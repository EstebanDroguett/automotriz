<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar o Actualizar Imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="circle-img">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="circle-img">
                    <br />
                    <br />
                    <label for="file-upload" class="subir button-circle">
                        <mdb-icon fas icon="upload"></mdb-icon> Subir archivo
                    </label>
                    <input id="file-upload" (change)="seleccionImage($event.target.files[0])" type="file" style='display: none;' />
                    <div id="info"></div>

                    <!--<div class="">
                        <input (change)="seleccionImage($event.target.files[0])" type="file">
                    </div>-->
                    <br />
                    <div class="modal-footer">
                        <button mdbBtn (click)="cerrarModal()" type="button"
                            class="btn waves-effect waves-light btn-danger button-circle"
                            mdbWavesEffect>Cancelar</button>
                        <button mdbBtn (click)="subirImagen()" [disabled]="!imagenTemp" type="button"
                            class="btn waves-effect waves-light btn-primary button-circle" mdbWavesEffect>Actualizar
                            Imagen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
